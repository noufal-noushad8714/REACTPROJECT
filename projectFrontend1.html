<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMart</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="projectFrontend.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .homepage {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .carousel-inner img {
      object-fit: cover;
    }
    .hero-content {
      position: absolute;
      z-index: 2;
      text-align: center;
      color: black;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .hero-content h1 {
      font-size: 3rem;
    }
    .hero-content p {
      font-size: 1.25rem;
    }

    .social-media-links {
      display: flex;
      justify-content: center; /* Center content horizontally */
      gap: 20px; /* Spacing between icons */
      margin-top: 20px; /* Space from other elements */
    }

    .sm-item img {
      height: 40px; /* Icon size */
      width: 40px; /* Icon size */
      transition: transform 0.3s ease; /* Smooth scaling on hover */
      cursor: pointer; /* Pointer cursor on hover */
    }

    .sm-item img:hover {
      transform: scale(1.2); /* Slightly larger on hover */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-primary shadow-sm py-2">
    <div class="container">
      <div class="row align-items-center">
        <!-- Logo Section -->
        <div class="col-6 col-md-4 d-flex align-items-center">
          <img src="C:\Users\User\Desktop\frontend_project\shopping-bag_5251240.png" alt="LuxeMart Logo" class="me-2" style="height: 70px;">
          <h1 class="text-black fs-7 mb-0">LuxeMart</h1>
        </div>
        <div class="col-6 col-md-8">
          <nav>
            <ul class="nav justify-content-end">
              <li class="nav-item"><a href="#home" class="nav-link text-black">Home</a></li>
              <li class="nav-item"><a href="#products" class="nav-link text-black">Products</a></li>
              <li class="nav-item"><a href="#about" class="nav-link text-black">About Us</a></li>
              <li class="nav-item"><a href="#contact" class="nav-link text-black">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="homepage">
    <div id="carouselPage" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="C:\Users\User\Desktop\frontend_project\flat-lay-paper-bags-chewing-gummies-blue-background.jpg" alt="Shopping" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="C:\Users\User\Desktop\frontend_project\paper-bags-different-colors-blue-background-top-view.jpg"  alt="Family shopping" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="C:\Users\User\Desktop\frontend_project\thoughtful-woman-holding-shopping-bags-touching-face-look-away-while-thinking-making-choice-shop-standing-blue-background.jpg"

 alt="Thoughtful woman shopping" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPage" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPage" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <!-- Hero Content -->
    <div class="hero-content">
      <h1 class="display-4 fw-bold">Welcome to LuxeMart</h1>
      <p class="lead">Your one-stop shop for quality products, unbeatable prices, and exceptional service.</p>

      <!-- Social Media Links Section -->
      <div class="social-media-links">
        <a href="https://www.facebook.com" target="_blank" class="sm-item">
          <img src="C:\Users\User\Desktop\frontend_project\facebook1.png">
        </a>
        <a href="https://www.whatsapp.com" target="_blank" class="sm-item">
          <img src="C:\Users\User\Desktop\frontend_project\watsapp.png" >
        </a>
        <a href="https://www.instagram.com" target="_blank" class="sm-item">
          <img src="C:\Users\User\Desktop\frontend_project\instagram.png" >
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="sm-item">
          <img src="C:\Users\User\Desktop\frontend_project\linkedin.png">
        </a>
      </div>
    </div>
  </section>

<section class="video-section my-5 text-center">

  <video controls width="80%">

  </video>
  <p class="mt-3">Discover the LuxeMart difference with our exclusive video!</p>
</section>

  <!-- Footer -->
  <footer class="bg-black text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 LuxeMart. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
